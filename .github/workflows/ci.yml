name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Retrieve secrets from Keeper
        uses: Keeper-Security/ksm-action@master
        with:
          keeper-secret-config: ${{ secrets.KSM_CONFIG }}
          secrets: |
            cj_ivsBhXx5BLwLM95iEVw/field/password > env:GDRIVE_SERVICE_ACCOUNT_CREDENTIALS

      - name: Create dummy file
        run: |
          mkdir -p output/files
          echo 'Hello World' > output/files/hello.txt

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          credentials: ${{ env.GDRIVE_SERVICE_ACCOUNT_CREDENTIALS }}
          parentFolderId: ${{ vars.GDRIVE_GITHUB_ACTION_FOLDER }}
          sourceFilePath: output/files/hello.txt
          targetFilePath: output/community/test/hello_1.txt
          overwrite: true

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.fileId }}"
